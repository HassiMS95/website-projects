<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<label for="number1">Type in your first number: </label>
		<input type="number" id="number1"><br><br>
		<label for="number2">Type in your second number: </label>
		<input type="number" id="number2"><br><br>
		<label for="operation">Choose your operation: </label>
		<select id="operation">
			<option value="add">Add</option>
			<option value="subtarct">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
		</select><br><br>
		<button id="calculate">Calculate</button><br><br>
		<label for="result">Result</label>
		<input type="number" id="result" readonly>
		<script src="assets/js/calculator.js"></script>
	</body>
</html>
